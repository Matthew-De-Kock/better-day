<mat-toolbar class="shadow-sm secondbar" style=" position: relative; border-top: 1px solid rgb(221, 229, 235); height: 2rem;">
  <button onclick="history.back()" class="toolbar-button" mat-icon-button>
    <mat-icon >keyboard_backspace</mat-icon>
  </button>
  <span class="spacer"></span>
</mat-toolbar>

<br>
<br>


<mat-form-field appearance="standard" class="filter">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 1024" #input>
</mat-form-field>
<table class="d-flex justify-content-center " mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-grid">

  <ng-container matColumnDef="job_Number">
    <th mat-header-cell *matHeaderCellDef>Job Number</th>
    <td mat-cell *matCellDef="let storageItem">{{storageItem.job_Number}}</td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let storageItem">{{storageItem.owner}}</td>
  </ng-container>

  <ng-container matColumnDef="order_Number">
    <th mat-header-cell *matHeaderCellDef>Order Number</th>
    <td mat-cell *matCellDef="let storageItem">{{storageItem.order_Number}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let storageItem">{{storageItem.description}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row
  (click)="clickedRows.add(row)"
  (click)="GetJobCardInProgress()"
  *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
