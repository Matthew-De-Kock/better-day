<table class="d-flex justify-content-center " mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="job_Number">
    <th mat-header-cell *matHeaderCellDef>Job Number</th>
    <td mat-cell *matCellDef="let storageItem">{{storageItem.job_Number}}</td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let storageItem">{{storageItem.owner}}</td>
  </ng-container>

  <ng-container matColumnDef="order_Number">
    <th mat-header-cell *matHeaderCellDef>Order Number</th>
    <td mat-cell *matCellDef="let storageItem">{{storageItem.order_Number}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let storageItem">{{storageItem.description}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row
  (click)="clickedRows.add(row)"
  (click)="get_edit_user()"
  *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
